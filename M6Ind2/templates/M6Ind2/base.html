{% load static %}
<!-- Realiza la carga de las etiquetas y filtros relacionados con los archivos estáticos en tu plantilla. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Montserrat:wght@100;300;600;800&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800&family=Red+Hat+Display:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}">
    <link rel="shortcut icon" href="{% static 'img/Logo.png' %}" type="image/x-icon">
    <title></title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <a class="navbar-brand mt-2 mt-lg-0" href="/landing">
                        <img src="{% static 'img/Logo.png' %}" height="50" alt="Logo" loading="lazy" />
                    </a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/landing">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/usuarios">Usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/newsletter">Newsletter</a>
                        </li>
                    </ul>
                </div>
                <div class="d-flex align-items-center">
                    <!-- Avatar -->
                    <div class="dropdown">
                        <a class="dropdown-toggle d-flex align-items-center hidden-arrow" href="#"
                            id="navbarDropdownMenuAvatar" role="button" data-mdb-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fa-solid fa-user"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-start" aria-labelledby="navbarDropdownMenuAvatar">
                            {% if user.is_authenticated %}
                            <li>
                                <a class="dropdown-item" href="{% url 'M6Ind2:logout' %}">Logout</a>
                            </li>
                            {% else %}


                            <li>
                                <a class="dropdown-item" href="{% url 'M6Ind2:login' %}">Login</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{% url 'M6Ind2:registro' %}">Registrate</a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    {% block content %}

    {% endblock%}

    <!-- Footer -->
    <footer class="bg-dark text-center text-white">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
            <!-- Section: Social media -->
            <section class="mb-4">
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/Blendstorechile"
                    role="button"><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/blend.cl/"
                    role="button"><i class="fab fa-instagram"></i></a>
            </section>
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2023 Copyright:
            <a class="text-white" href="#">blendstore.cl</a>
        </div>
        <!-- Copyright -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-og4fLkB6Kn3GnykXjWhqxXFzF1oSNvt0+0Ds9eF5mKUkDVGhQh1zQVzGe3dLIhBw"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/aa5922055b.js" crossorigin="anonymous"></script>

    <script>
        const myModal = document.getElementById('myModal')
        const myInput = document.getElementById('myInput')

        myModal.addEventListener('shown.bs.modal', () => {
            myInput.focus()
        })
    </script>

    <script>
        // Obtener el elemento del avatar por su ID
        const avatarDropdown = document.getElementById('navbarDropdownMenuAvatar');

        // Agregar un evento de clic al avatar
        avatarDropdown.addEventListener('click', toggleDropdown);

        // Función para mostrar o ocultar el menú desplegable del avatar
        function toggleDropdown(event) {
            event.preventDefault();
            const dropdownMenu = this.nextElementSibling; // Elemento ul siguiente al avatar
            dropdownMenu.classList.toggle('show'); // Agregar o quitar la clase 'show' para mostrar u ocultar el menú
        }

    </script>

    <script>
        const slider = document.querySelector('.slider');
        let slideIndex = 0;

        function showSlide(index) {
            slider.style.transform = `translateX(-${index * 100}%)`;
        }

        function nextSlide() {
            slideIndex = (slideIndex + 1) % slider.childElementCount;
            showSlide(slideIndex);
        }

        setInterval(nextSlide, 8000);
        showSlide(slideIndex);

    </script>



</body>

</html>
