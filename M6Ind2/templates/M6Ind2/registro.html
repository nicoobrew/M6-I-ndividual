{% extends "M6ind2/base.html" %}
{% load crispy_forms_tags %}
<!-- {% load static %} -->
{% block content %}

<!-- Banner de la pagina -->
<header>
  <!-- Background image -->
  <div class="position-relative bg-image"
    style="background-image: url('https://images.unsplash.com/photo-1497935586351-b67a49e012bf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1171&q=80'); background-size: cover; background-repeat: no-repeat; background-position: center; height: 400px;">
    <div class="position-absolute w-100 h-100" style="background-color: rgba(44, 44, 44, 0.527);">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-white text-center px-4">
          <h1 class="">Registrate en nuestro sitio</h1>
          <!-- <a class="btn btn-outline-light btn-lg" href="#!" role="button">Call to action</a> -->
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Formulario de registo -->
<section>
  <div class="container mt-5 mb-5">
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form method="POST" class="card p-4">
            <div class="form-grup">
              {% csrf_token %}
              {{formulario|crispy}}
            </div>
            <input type="submit" class="btn btn-primary mt-3" value="Registrar">
            <div>
              {% if messages %}
              {% for message in messages %}
              <h6>{{ message }}</h6>
              {% endfor %}
              {% endif %}
            </div>
          </form>
          <div class="mt-3 text-center">
            <small>¿Ya tienes una cuenta? <a href="{% url 'M6Ind2:login' %}">Iniciar sesión</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
